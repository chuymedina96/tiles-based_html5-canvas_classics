<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>New game</title>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </body>
<script>

var canvas;
var canvasContext;

var ballX = 75;
var ballY = 75;

// var paddle1Y = 100;
// var paddle1X = 100;



window.onload = function(){
  console.log("Loaded");

  canvas = document.getElementById('gameCanvas');
  canvasContext = canvas.getContext('2d');


  var framesPerSecond = 30;
  setInterval(updateAll, 1000/framesPerSecond);

}

function updateAll(){
  ballX++;
  console.log(ballX);

  canvasContext.fillStyle = 'black';
  canvasContext.fillRect(0,0,canvas.width,canvas.height);


  canvasContext.fillStyle = 'white';
  canvasContext.beginPath(); //this is more of general routine
  canvasContext.arc(ballX,100,10,0,Math.PI*2, true); //arc is more for drawing pi chart like things.
  canvasContext.fill(); //this will fill the circle

  canvasContext.fillStyle = "white";
  canvasContext.fillRect(300, 440, 200, 30);
}

</script>
</html>
